<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <title>Search Bar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="https://www.google.com/search" methods="get" class="search-bar">
                <input type="text" placeholder="Enter Query" name="q">
                <button type="submit"><img src="images/search.png"></button>
            </form>
        </div>



    </body>
</html>
