<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <form id="search-form" class="search-bar" onsubmit="performSearch(event)">
            <input type="text" id="search-query" placeholder="Enter Query">
            <button type="submit">
                <img src="{{ url_for('static', filename='images/search.png') }}" alt="Search Icon">
            </button>
        </form>

        <!-- Results Container -->
        <div id="results-container" class="results-blur-background">
            <!-- The search results will be dynamically added here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
